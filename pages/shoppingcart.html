<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawCart - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern and clean styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #a88989;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icons i {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 160px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-controls {
            display: flex;
            align-items: center;
        }
        .cart-controls button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">PawCart</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
    <div class="dropdown">
        <span>Shop <i class="bi bi-chevron-down"></i></span>
        <div class="dropdown-content">
            <a href="all_products.html">All Products</a>
            <a href="popular.html">Popular Items</a>
            <a href="new_arrivals.html">New Arrivals</a>
            <a href="food.html">Food</a>
            <a href="hygiene.html">Hygiene</a>
            <a href="tools.html">Tools</a>
            <a href="toys.html">Toys</a>
            <a href="supplements.html">Supplements</a>
        </div>
    </div>
    <div class="icons">
        <i class="bi bi-person"></i>
        <i class="bi bi-cart"></i>
    </div>
</nav>

<!-- Shopping Cart Section -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total">
        <strong>Total: PHP <span id="total-amount">0.00</span></strong>
    </div>
    <button class="btn-primary">Checkout</button>
</div>

<script>
    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart')) || [
        { id: 1, name: "Premium Dog Food Special Merrick", description: "Great Plains Red Meat", image: "https://via.placeholder.com/80", price: 2500, quantity: 1 }
    ];

    function displayCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        
        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
               <img class="card-img-top" src="C:\Users\Eldreic\OneDrive\Documents\imgs\df.jpg" alt="Dog food" />
                <div class="cart-details">
                    <h5>${item.name}</h5>
                    <p>${item.description}</p>
                </div>
                <div class="cart-controls">
                    <button onclick="updateQuantity(${index}, -1)">-</button>
                    <input type="text" value="${item.quantity}" readonly style="width: 30px; text-align: center; margin: 0 5px;">
                    <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <strong>PHP ${(item.price * item.quantity).toFixed(2)}</strong>
            `;
            cartItemsContainer.appendChild(cartItem);
        });

        const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('total-amount').innerText = totalAmount.toFixed(2);
    }

    function updateQuantity(index, change) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
    }

    displayCart();
</script>
</body>
</html>
