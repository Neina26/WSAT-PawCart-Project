<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icons i {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        .cart-container {
            padding: 20px;
        }
        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .cart-details {
            flex: 1;
            margin-left: 20px;
        }
        .cart-details h5 {
            margin: 0 0 5px;
        }
        .cart-controls {
            display: flex;
            align-items: center;
        }
        .cart-controls select, .cart-controls span {
            margin: 0 10px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">PawCart</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
    <div class="icons">
        <i class="bi bi-person"></i>
        <i class="bi bi-cart"></i>
    </div>
</nav>

<!-- Shopping Cart Section -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <!-- Cart Item -->
    <div class="cart-item">
        <img src="images/df.jpg" alt="Dog Food">
        <div class="cart-details">
            <h5>Premium Dog Food Special Merrick</h5>
            <p>Great Plains Red Meat</p>
        </div>
        <div class="cart-controls">
            <button class="qty-btn" id="decrease-btn">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button class="qty-btn" id="increase-btn">+</button>
        </div>
    </div>

    <!-- Add more cart items here if needed -->

    <div class="total">
        <strong>Total: PHP 2,500.00</strong>
    </div>
    <button class="btn btn-primary">Checkout</button>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 PawCart. All rights reserved.</p>
</footer>

</body>
</html>
