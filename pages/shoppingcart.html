<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles are kept as per your code */
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">PawCart</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
    <div class="icons">
        <a href="profile.html"><i class="bi bi-person"></i></a> <!-- Link to Profile Page -->
        <a href="cart.html"><i class="bi bi-cart"></i></a> <!-- Link to Cart Page -->
    </div>
</nav>

<!-- Shopping Cart Section -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <!-- Cart Item -->
    <div class="cart-item">
        <img src="images/df.jpg" alt="Dog Food">
        <div class="cart-details">
            <h5>Premium Dog Food Special Merrick</h5>
            <p>Great Plains Red Meat</p>
        </div>
        <div class="cart-controls">
            <button class="qty-btn" id="decrease-btn">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button class="qty-btn" id="increase-btn">+</button>
        </div>
    </div>

    <!-- Add more cart items here if needed -->

    <div class="total">
        <strong>Total: PHP 2,500.00</strong>
    </div>
    <button class="btn btn-primary" id="checkout-btn">Checkout</button>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 PawCart. All rights reserved.</p>
</footer>

<script>
    // JavaScript for Quantity Adjustment
    const decreaseBtn = document.getElementById('decrease-btn');
    const increaseBtn = document.getElementById('increase-btn');
    const quantityInput = document.getElementById('quantity');

    decreaseBtn.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    });

    increaseBtn.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityInput.value);
        quantityInput.value = currentQuantity + 1;
    });

    // JavaScript for Checkout Button
    const checkoutBtn = document.getElementById('checkout-btn');
    checkoutBtn.addEventListener('click', () => {
        // Redirect to the checkout page
        window.location.href = 'checkout.html'; // Replace with the actual checkout page URL
    });
</script>

</body>
</html>
