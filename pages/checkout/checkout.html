<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern UI Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #6c63ff;
        }

       /* Adjusted styles for the search bar */
.search-bar {
    flex-grow: 1; /* Allows it to expand within available space */
}

.search-bar input {
    width: 100%; /* Makes it take full available width beside the logo */
    padding: 5px 15px;
    border-radius: 20px;
    border: 1px solid #ddd;
    outline: none;
    color: #000; /* Text color set to black */
    background-color: #f4f4f4; /* Light background to stand out */
    transition: all 0.3s;
}

.search-bar input:focus {
    border-color: #000; /* Black border on focus */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle black shadow on focus */
}

/* Flex container for logo and search bar */
.logo-search-container {
    display: flex;
    align-items: center;
    gap: 15px; /* Space between logo and search bar */
    flex-grow: 1;
}


        .icons a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }

        .checkout-container {
            max-width: 600px;
            background-color: #c0b4ac;
            margin-top: 80px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            color: #1f1d1d;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .checkout-details h5 {
            font-size: 1.2em;
            color: #333;
        }

        .checkout-details p {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .totals {
            margin-top: 20px;
            padding-top: 10px;
        }

        .totals p {
            font-size: 1em;
            margin: 8px 0;
        }

        .totals strong {
            font-size: 1.2em;
            color: #333;
        }

        .totals hr {
            border: none;
            border-top: 2px solid #080808;
            margin: 15px 0;
        }

        /* Thick black divider line below grand total */
        .totals .grand-total-divider {
            border-top: 2px solid #111010;
            margin: 15px 0;
        }

        .payment-method {
            margin-top: 25px; /* Adds more space above the payment method section */
        }

        .payment-method h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #222224;
        }

        .payment-method label {
            margin-right: 10px;
            color: #222224;
            font-size: 1em;
            display: inline-block;
            margin-bottom: 8px; /* Add space between labels for readability */
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #504d44;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #5b52e5;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">PawCart</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
    <div class="icons">
        <a href="profile.html"><i class="bi bi-person"></i></a>
        <a href="cart.html"><i class="bi bi-cart"></i></a>
    </div>
</nav>

<!-- Checkout Section -->
<div class="checkout-container">
    <h2>Checkout</h2>

    <!-- Checkout Item -->
    <div class="checkout-item">
        <img src="images/df.jpg" alt="Dog Food">
        <div class="checkout-details">
            <h5>Premium Dog Food Special Merrick</h5>
            <p>Great Plains Red Meat</p>
            <p>Price: PHP 2,500.00</p>
        </div>
        <div class="checkout-quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" readonly>
        </div>
    </div>

    <!-- Totals Section with Divider Lines -->
    <div class="totals">
        <p>Subtotal: PHP <span id="subtotal">2500.00</span></p>
        <hr>
        <p>Shipping Fee: PHP <span id="shipping-fee">150.00</span></p>
        <hr class="grand-total-divider"> <!-- Black, thick divider line -->
        <strong>Grand Total: PHP <span id="grand-total">2650.00</span></strong>
    </div>

    <!-- Payment Method Selection with Added Space -->
    <div class="payment-method">
        <h4>Select Payment Method</h4>
        <label><input type="radio" name="payment" value="bank" checked> Bank</label>
        <label><input type="radio" name="payment" value="gcash"> Gcash</label>
        <label><input type="radio" name="payment" value="maya"> Maya</label>
        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
    </div>

    <!-- Checkout Button -->
    <button class="btn btn-primary" id="finalize-checkout-btn">Finalize Checkout</button>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 PawCart. All rights reserved.</p>
</footer>

<script>
    // JavaScript for Quantity, Subtotal, and Grand Total Calculation
    const quantityInput = document.getElementById('quantity');
    const subtotalDisplay = document.getElementById('subtotal');
    const shippingFeeDisplay = document.getElementById('shipping-fee');
    const grandTotalDisplay = document.getElementById('grand-total');

    // Pricing Details
    const itemPrice = 2500.00;
    const shippingFee = 150.00;

    function calculateTotals() {
        let quantity = parseInt(quantityInput.value);
        let subtotal = itemPrice * quantity;
        let grandTotal = subtotal + shippingFee;
        
        subtotalDisplay.textContent = subtotal.toFixed(2);
        grandTotalDisplay.textContent = grandTotal.toFixed(2);
    }

    // Update totals on page load
    calculateTotals();

    // Event listener for Finalize Checkout Button
    const finalizeCheckoutBtn = document.getElementById('finalize-checkout-btn');
    finalizeCheckoutBtn.addEventListener('click', () => {
        alert("Thank you for your purchase! You will be redirected to the payment page.");
        // Redirect to the payment processing page
        window.location.href = 'payment.html'; // Replace with actual payment page URL
    });
</script>

</body>
</html>
