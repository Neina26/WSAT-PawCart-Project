<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />        
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pawcart</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="..\..\images\animal_logo.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-2 pb-1">
                          <i class="fas fa-cubes fa-2x" style="color: #ff6219;"></i>
                          <img src="..\..\images\pawcart_logo.jpg" alt="logo" class="img-fluid me-2 mt-1" style="width: 30px; height: 30px;" />
                          <span class="h1 fw-bold mb-0">PAWCART</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email address</label>
                          <div id="emailError" style="display: none; color: red;">
                            <p>Input E-mail Address</p>
                          </div>
                        </div>
                        
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                          <div id="passwordError" style="display: none; color: red;">
                            <p>Input Password</p>
                          </div>
                        </div>
                        
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" onclick="login()">Login</button>
                          <!-- <a data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" href="../../index.html">Login</a> -->
                        </div>
      
                        <a class="small text-muted" href="forgot_password.html">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register.html"
                            style="color: #393f81;">Register here</a></p>
                        
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="../../script/login.js">
      </script>
</body>
</html>
