<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />        
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pawcart</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="..\..\images\animal_logo.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="registerForm">
      
                        <div class="d-flex align-items-center mb-2 pb-1">
                          <i class="fas fa-cubes fa-2x" style="color: #ff6219;"></i>
                          <img src="..\..\images\pawcart_logo.jpg" alt="logo" class="img-fluid me-2 mt-1" style="width: 30px; height: 30px;" />
                          <span class="h1 fw-bold mb-0">PAWCART</span>
                        </div>
                        <h5 class="fw-normal" style="letter-spacing: 1px;">Register</h5>
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="name" class="form-control form-control-sm" />
                          <label class="form-label" for="name">Name</label>
                        </div>
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="email" class="form-control form-control-sm" />
                          <label class="form-label" for="email">Email address</label>
                        </div>
                        <div data-mdb-input-init class="form-outline">
                          <input type="password" id="password" class="form-control form-control-sm" />
                          <label class="form-label" for="password">Password</label>
                        </div>
                        <div data-mdb-input-init class="form-outline">
                          <input type="password" id="repeat_password" class="form-control form-control-sm" />
                          <label class="form-label" for="repeat_password">Repeat Password</label>
                        </div>
                        <div id="missingError" style="display: none; color: red;">
                          <p>Input all fields</p>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" onclick="register()">Register</button>
                          <a data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" href="login.html">Back</a>
                        </div>
                        <div>
                          <p class="small pb-lg-2" style="color: #393f81;">Register With Other Accounts</p>
                          <div class="d-flex justify-content-between">
                            <button class="btn btn-sm" type="button">
                                <img src="..\..\images\google.png" alt="Google" style="width: 40px; height: 40px;" />
                              </button>
                              <button class="btn btn-sm" type="button">
                                <img src="..\..\images\fb.png" alt="Facebook" style="width: 40px; height: 40px;" />
                              </button>
                              <button class="btn btn-sm" type="button">
                                <img src="..\..\images\twitter.png" alt="Tinder" style="width: 20px; height: 20px;" />
                            </button>
                          </div>
                        </div>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="../../script/register.js"></script>
</body>
</html>
